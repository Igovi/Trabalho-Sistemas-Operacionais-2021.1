<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Sistemas Operacionais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="escalonador__container">
            <div class="escalonador-header__container">
                <h1 class="escolonador-header__title">Trabalho Sistemas Operacionais</h1>
                <p class="escolonador-header__subtitle">Trabalho desenvolvido pelo grupo: Yakson Menechini Chan, Igor Gomes Vieira, Victor Patricio Braga Filgueira.
                </p>
                <p class="escolonador-header__subtitle">O projeto consiste em simular um escalonador de sistemas se utilizando html,css e javascript.
                </p>
            </div>
        </div>
        <div class="row escalonador-info__container">
            <div class="col-12 escalonador-info__content">
                <h1>Dados para a execução do escalonador</h1>
                <div class="escalonador-info__inputContainer">
                    <label class="escalonador-info__label"  for="time">Insira o valor de tempo(T) em segundos:</label>
                    <input class="escalonador-info__input" id="time" type="number" min="0" max="10" step="0.1" value="1">
                </div>
                <div class="escalonador-info__inputContainer">
                    <label class="escalonador-info__label" for="file">Insira o arquivo texto para leitura:</label>
                    <input class="escalonador-info__input" id="file" type="file">
                </div>
                <button class="escalonador-info__button" onclick="start()">Executar</button>

            </div>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
